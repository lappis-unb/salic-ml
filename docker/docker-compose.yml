version: '2'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres

  web:
    image: salicml/api:latest
    build:
       context: ../
       dockerfile: ./docker/Dockerfile
    command: ["./etc/scripts/init_dev.sh"]
    env_file:
      - ../etc/env/db.env
    volumes:
      - ../src:/src
      - ../data:/usr/local/lib/python3.5/dist-packages/data
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - PYTHONUNBUFFERED=1

  salic_db:
    image: lappis/openconnect-globalprotect
    env_file:
      - ../etc/env/vpn.env
    ports:
      - "9000:1435"
    privileged: true
    cap_add:
      - NET-ADMIN
